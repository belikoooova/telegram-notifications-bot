app:
  link-updater-scheduler:
    interval: 10s
  base-url:
    git-hub: "https://api.github.com"
    bot: ${BOT_BASE_URL:http://localhost:8080}
    stack-overflow: "https://api.github.com"
  timeout:
    minutes: 5

spring:
  application:
    name: scrapper
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/scrapper}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
